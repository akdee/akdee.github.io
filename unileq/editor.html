<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Unileq Live Editor</title>
	<link rel="stylesheet" href="../style/style.css" type="text/css">
	<script type="text/javascript" src="../style/style.js"></script>
	<script type="text/javascript" src="./unileq.js"></script>
	<script type="text/javascript" src="./uint_test.js"></script>
	<style>
		#unileq_editor,#unileq_output
		{
			width:100%;
			font-family:monospace,monospace;
		}
		#editor
		{
			width:100%;
		}
		#editor td
		{
			/*background:#ff0000;*/
			padding-right:1.2rem;
		}
	</style>
</head>
<body>
<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div id="header"><a href="../index.html">Alec Dee's Homepage</a></div>

<div class="content"><h1>Editor</h1>
<table id="editor">
	<tr>
	<td colspan=2>
		<button id="unileq_run">Run</button>
		<button id="unileq_reset">Reset</button>
	</td>
	</tr>
	<tr>
	<td style="width:50%;">
	<textarea id="unileq_editor" rows="32" class="codeblock" style="display:inline;width:100%;margin-top:0.2rem;" spellcheck="false">loop: len one  exit  #Decrement [len]. If [len]&lt;=1, exit.
      0-1 text 1     #Print a letter.
      ?-2 neg  loop  #Increment the text pointer and restart the loop.
exit: 0-1 0    0

text: 72 101 108 108 111 44 32  #Hello,
      87 111 114 108 100 33 10  #World!
len:  len-text+1
one:  1
neg:  0-1
</textarea>
	</td>
	<td style="width:50%;">
	<textarea id="unileq_output" rows="32" class="consoleblock" style="display:inline;width:100%;margin-top:0.2rem;" spellcheck="false" readonly></textarea>
	</td>
	</tr>
</table>
<script>unlsetup(uint_test_str,"unileq_run","unileq_reset","unileq_editor","unileq_output");</script>
</div>

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ Footer ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

</body>
</html>
